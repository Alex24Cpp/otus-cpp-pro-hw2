name: 'C++ CI'

on:
  push:
#    branches:
#      - master
#      - feature/github_actions
  workflow_dispatch:

permissions:
  contents: write      # даёт GITHUB_TOKEN право создавать релизы и пушить теги

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Project checkout
        uses: actions/checkout@v2
        with:
          submodules: true
      - name: GTest download
        run: git clone https://github.com/google/googletest.git googletest
      - name: GTest compile and install
        working-directory: ./googletest
        run: |
          sudo cmake .
          sudo cmake --build . --target install
      - name: Project build
        run: |
          cmake . -DPATCH_VERSION=${{ github.run_number }} -DCMAKE_BUILD_TYPE=Release
          cmake --build .
          cmake --build . --target test
          cmake --build . --target package
      - name: Extract version from CMake
        run: |
          echo "PROJECT_VERSION=$(cat ./CMakeCache.txt | grep PROJECT_VERSION: | cut -d= -f2)" >> $GITHUB_ENV
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ env.PROJECT_VERSION }}
          release_name: Release ${{ env.PROJECT_VERSION }}
          draft: false
          prerelease: false
      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./ip_filter-${{ env.PROJECT_VERSION }}-Linux.deb
          asset_name: ip_filter-${{ env.PROJECT_VERSION }}-Linux.deb
          asset_content_type: application/vnd.debian.binary-package
